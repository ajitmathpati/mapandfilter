<!-- Given an array of strings, return a new array containing only the words with a length greater than 5 characters. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const stringContainingGreaterCharacter = () => {
            let num = parseInt(prompt("Enter The size of Array :"));
            let arr = [];
            document.write("Enter The String:");
            for (let i = 0; i < num; i++) {
                arr[i] = prompt("Enter The String Of Array:");
            }
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i]);
                document.write('<br>');
            }


            let result = arr.filter((val) => {
                return val.length > 5;
            })

            document.write("The Result is :", result.join(" "));



        }
        stringContainingGreaterCharacter();

    </script>
</body>

</html>
